<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <p id="X"></p>
    <p id="Y"></p>
  </div>
</body>
<script>
  window.addEventListener('mousemove', (event) => {
    document.querySelector('#X').textContent = `가로 : ${event.clientX}`;
    document.querySelector('#Y').textContent = `세로 : ${event.clientY}`;
  })
</script>
</html>
