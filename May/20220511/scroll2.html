<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  *{margin: 0px; padding: 0px; }
  #root{
    width: 100vw;
    height: 3000px; 
    background: linear-gradient(500deg,#ccc,#333);

    display:flex;
    align-items: center;
    justify-content: center;
  }

.button-btn{
  width: 10vw;
  height: 10vh;
  border-radius: 60px;
  position: sticky;
  top: 90vw; left: 90vw;
  transition: 1s;
  transform: translate(-50%, -50%);
  font-size: 2rem;

}

.button-btn:hover{
  width: 20vw;
  height: 15vh;
}
</style>
</head>

<body>
    <div id="root">

<button class="button-btn">Top</button>
    </div>

    <script>
    
      const btn = document.getElementsByClassName('button-btn');
      console.log(btn);

      window.addEventListener('click', (event ) => {
        window.scrollTo({
          top: 100,
          behavior:"smooth"
        });
      } 
      );



    </script>
</body>
</html>
