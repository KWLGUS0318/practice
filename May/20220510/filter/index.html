<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <div id="comparison">



    <figure>
      <div id="divisor"></div>
    </figure>



<!--번튼 -->
    <input type="range" min="0" max="100" value="49" id="slider" oninput="moveDivisor()">
  </div>


<script>
  let divisor = document.getElementById("divisor"),
slider = document.getElementById("slider");
function moveDivisor() { 
	divisor.style.width = slider.value+"%";

}</script>
</body>
