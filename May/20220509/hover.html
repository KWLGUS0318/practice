<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      border: 1px solid blue;
    }
    li{
      background-color: brown;
      color: white;
    }
    li:hover{
      background-color: beige;
      color: blue;
    }

    .on{ font-size: 3rem;

    }
  </style>
</head>
<body>
  <ul id="menu">
    <li class="items">items-1</li>
    <li class="items">items-2</li>
    <li class="items">items-3</li>
    <li class="items">items-4</li>
    <li class="items">items-5</li>
    <li class="items">items-6</li>
    <li class="items">items-7</li>
    <li class="items">items-8</li>
    <li class="items">items-9</li>
    <li class="items">items-10</li>
  </ul>


  <script>
  
  const ul =document.querySelector('#menu');
  console.log(ul);


  ul.addEventListener("click",function(hello){
    console.dir(hello.target);
  if(hello.target.classList.contains('on')){
    hello.target.classList.remove('on');
  } else{
    hello.target.classList.add('on');
  }
  });



  </script>
</body>
</html>
