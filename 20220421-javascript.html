<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>



</head>
<body>
  <div id="root">


  </div>

  <script>

    //첫번째 구조
const root = document.getElementById("root");
// getElemetById() 인수 (argument)로 문자열(stiring) 로만 받는 규칙이 들어있다. 
let back = 50;
 
root.style.width = back + "vw";
root.style.height = back + "vh";
root.style.backgroundColor = "salmon"

console.dir(root);




//두번째 구조
const member = ["손만충","장준형","임소희","이누리"];

let count = 1;

root. addEventListener("click",function(){
  let result = back *1;
  root.style.width = result + "vw";
  root.style.height = result + "vh";
  root.style.backgroundColor = "blue";
  root.style.color ="white"
  root.textContent = member [count]+ "님 반갑습니다.";


count=count+1;
if (count > member.length-1){
  count = 0;
}
});



  </script>
</body>
</html>
