<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"> div</div>

  <script>
    document.body.style.padding = "0";
    document.body.style.margin = "0";

    document.body.style.display ="flex";
    document.body.style.justifyContent ="center";
    document.body.style.alignContent ="center"

    document.body.style.textAlign = "center"
    document.body.style.lineHeight ="12"


    const root = document.getElementById("root");
    let widthValue = 15;
    let heightValue = 20;
    let borderRadiusValue = 60;
    let marginTopValue =30;


    
    root.style.width = `${widthValue}vw`;
    root.style.height = `${heightValue}vh`;
    root.style.backgroundColor = "#ccc";
    root.style.borderRadius = `${borderRadiusValue}%`;
    root.style.marginTop= `${marginTopValue}vw`;
    

  </script>
</body>
</html>
